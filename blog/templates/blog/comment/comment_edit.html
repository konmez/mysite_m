
{% extends "blog/base.html" %}


{% load static %}

{% block title %}Edit Comment{% endblock %}

{% block content %}
  <h2>Edit Comment</h2>
  <p>
    <small>On post: <a href="{{ comment.post.get_absolute_url }}">{{ comment.post.title }}</a></small>
  </p>
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="form-actions">
      <button type="submit" class="btn primary">Save changes</button>
      
      <a href="{% url 'blog:edit_comment' comment.id %}" class="btn secondary">Cancel</a>

      
      <button type="submit" name="delete_comment" class="btn danger" 
              onclick="return confirm('Are you sure you want to delete this comment?')">
        Delete Comment
      </button>
    </div>


    
  </form>
{% endblock %}
